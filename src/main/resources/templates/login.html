<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Clínica Odontológica</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="login-container">
        <h2>Login de Administrador</h2>

        <!-- Mensagem informativa -->
        <p class="info-message">⚠️ Este é um acesso exclusivo para administradores. Se você não é administrador, por favor, não prossiga.</p>

        <form method="post" action="/login">
            <!-- Exibe mensagem de erro, caso exista -->
            <div th:if="${param.error}">
                <p class="error-message">Usuário ou senha inválidos. Tente novamente.</p>
            </div>

            <!-- Token CSRF -->
            <div th:if="${_csrf != null}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </div>

            <div>
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
